<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
<div class="container">
    <h1>ideology test</h1>
    <div class="home">
        <P>pick one of the following subject to test your each of ideology type</P>
        <button class="politics">Political ideology</button>
        <button class="psychology">Philosophical Ideologies</button>
    </div>
    <div class="test">
        <P class="questions"></P>
        <div class="options">
            <button class="option1"></button>
            <button class="option2"></button>
            <button class="option3"></button>
            <button class="option4"></button>
    </div>
</div>
<div class="control">
    <button class="next">Next</button>
    <button class="previous">Previous</button>
    <button class="submit">Submit</button> <!-- This button will be hidden until the last question -->
</div>
<div class="progress">
        <p class="progress-text">Question <span class="current-question">1</span> of <span class="total-questions"></span></p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
</div>        
<div class="loading">
        <img src="loading.gif" alt="">
        <p class="loading-text">Loading...</p>
        <div class="loading-bar"></div>
</div>
    <div class="result">
        <h2 class="result-title"></h2>
        <p class="result-description"></p>
        <button class="restart">Restart</button>
    </div>
</div>
</body>
<script src="test.js"></script> <!-- This script handles the quiz functionality -->
</html>
