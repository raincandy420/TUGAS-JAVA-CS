<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Visual Novel - DDLC-like</title>
</head>
<body>
    <div id="game-container">
        <!-- Background -->
        <div id="background">
            <img src="ui/background/Class.webp" alt="Classroom" id="bg-image">
        </div>

        <!-- Karakter -->
        <div id="character">
            <img src="ui/monika/Mon1.webp" alt="Monika Idle" id="char-image">
        </div>

        <!-- UI Elemen -->
        <div id="ui">
            <img src="ui/namebox.png" alt="Namebox" id="namebox">
            <img src="ui/textbox.png" alt="Textbox" id="textbox">
            <p id="name-text">Monika</p>
            <p id="dialogue-text">Selamat datang di Visual Novel!</p>
        </div>

        <!-- Pilihan (jika ada) -->
        <div id="choices">
            <!-- Tombol pilihan akan ditambahkan oleh JavaScript -->
        </div>
    </div>
    <div class="chracter">
        <img src="ui/monika/Mon1.webp" alt="Monika Idle" id="Mon1">
        <img src="ui/monika/Mon2.webp" alt="Monika Talking" id="Mon2">
        <img src="ui/monika/Mon10.webp" alt="Monika Happy" id="Mon10">
        <img src="ui/monika/Mon11.webp" alt="Monika Happy Talking" id="Mon11">
        <img src="ui/monika/Mon12.webp" alt="Monika Teehee" id="Mon12">
        <img src="ui/monika/Ika1.webp" alt="Monika Point Idle" id="Ika1">
        <img src="ui/monika/Ika2.webp" alt="Monika Point Talking" id="Ika2">
        <img src="ui/monika/3aa.webp" alt="Monika Side Idle" id="3aa">
        <img src="ui/monika/3bb.webp" alt="Monika Side Talking" id="3bb">
    </div>
    
    <script src="test.js"></script>
</body>
</html>
